<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Pat's salmon cookies</title>
  </head>
  <body>
  <div class="header">
    <img src="assets/salmon.png" alt="">
    <h1>Pat's World Famous Salmon cookies</h1>
  </div>
<form id ="New-Store-Form" action="index.html" method="post">
    <label>Store Name <br/>
    <input type="text" name="name" required="required"></label>
    <label>Max number of customers <br/>
    <input type="number" name="maxCustomer" required="required"></label>
    <label>Minimum number of customers  <br/>
    <input type="number" name="minCustomer" required="required"></label>
    <label>Average Cookie per customer<br/>
    <input type="number" name="avgCookiePerHour" required="required"></label>
    <input id = "button" type="submit" name="New Store" value="Create New Store">
</form>
<div id ="app"></div>

  <script src="app.js"></script>
  </body>
</html>
